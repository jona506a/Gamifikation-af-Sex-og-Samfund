<body>
    <div id="scene">

        <!-- BAGGRUND START -->
        <div id="background">

        </div>
        <!-- BAGGRUND SLUT -->

        <!-- MELLEMGRUND START -->
        <div id="mellemgrund">
            <!-- Jeg har sat billedet ind i CSS-->
        </div>
        <div id="billede_container">
            <div id="passende_sprite"></div>
            <div id="upassende_sprite"></div>
        </div>
        <!-- MELLEMGRUND SLUT -->

        <!-- FORGRUND START -->
        <div id="forgrund">
            <!-- LEVELS ANI START -->
            <svg version="1.1" viewBox="0 0 1600 900">
                <symbol id="fade-text">
                    <text x="53%" y="25%" text-anchor="middle">LEVEL 1</text>
                </symbol>
                <g>
                    <use class="stroke" xlink:href="#fade-text"/>
                    <use class="fill" xlink:href="#fade-text"/>
                </g>
            </svg>
            <svg version="1.1" viewBox="0 0 1600 900">
               <symbol id="fade-text_level2" class="invisible">
                    <text x="53%" y="25%" text-anchor="middle">LEVEL 2</text>
                </symbol>
                <g>
                    <use class="fill" xlink:href="#fade-text_level2"/>
                    <use class="stroke" xlink:href="#fade-text_level2"/>
                 </g>
            </svg>
            <svg version="1.1" viewBox="0 0 1600 900">
               <symbol id="fade-text_level3" class="invisible">
                    <text x="53%" y="25%" text-anchor="middle">LEVEL 3</text>
                </symbol>
                <g>
                    <use class="fill" xlink:href="#fade-text_level3"/>
                    <use class="stroke" xlink:href="#fade-text_level3"/>
                 </g>
            </svg>
            <!--
            <svg version="1.1" viewBox="0 0 1600 900">

                    <use class="stroke" xlink:href="#fade-text_level4"/>
                 </g>
            </svg>
-->
            <!-- LEVELS ANI SLUT -->
        </div>
        <!-- FORGRUND SULT -->

        <div id="knap_container">
            <div id="knap_del"></div>
            <div id="knap_del_ikke"></div>
        </div>
        <div id="mrpickle_container">
            <div id="mrpickle_sprite"></div>
        </div>


        <!-- AUDIO START -->
        <audio id="success">
  <source src="audio/success.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

  <source src="audio/fail.mp3" type="audio/mpeg">

</audio>
